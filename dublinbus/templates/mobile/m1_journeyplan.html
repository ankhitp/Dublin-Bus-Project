{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/mobile_getRoute.js' %}"></script>
    <script src="{% static 'js/mobileGetLatLong.js' %}"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/ >
<script src="/jquery.js"></script>
<script src="/build/jquery.datetimepicker.full.min.js"></script>
<div id = "header" class = "col-12">
    <h3 style="text-align: center">Start your journey here</h3>
    <br>
    <h4 style="text-align: center">Enter a start and end location</h4>
    <div style = 'text-align: center'>
        <input autocomplete="off" class="controls" id="origin-input"
               type="text" onchange ="placeMarker(1, document.getElementById('origin-input').value)">
    </div>
    <div style = 'text-align: center'>
        <input autocomplete="off" class="controls" id="destination-input"
               type="text" onchange ="placeMarker(2, document.getElementById('destination-input').value); ">
    </div>
    <br>
    <div id="datepicker-container">
        <div id="datepicker-center">
            <div id="datetimepicker"></div>
        </div>
    </div>
    <br>
    <div style="text-align: center">
        <button class='btn btn-primary' id="directionsButton" onclick="mobileResizeMap()" type="submit">Search
        </button>
    </div>
    <script>setAutocomplete()</script>
</div>
<div class="col-12 col;">
    <div id="map" style="width:100%;display: block"></div>

</div>
<div class="col-12 col;">
    <div id="routes" style="width:100%;display: none; background-color: #86cfda">
    </div>
</div>
<div class="lowerholder" id="lowerholder">
    <div id="options">
        <!-- <p> here is mypanel</p> -->
    </div>

    <div class="panel panel-default collapse" id="collapseTwo">
        <div class="panel-heading">
            <h4 class="panel-title" id="panel-title">
                <!-- <p> here</p>
                   <br>
                   <a data-toggle="collapse" data-parent="#accordion1" href="#collapseThree">Collapsible Group Item #3
                   </a> -->
            </h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12" id="footer">
        {% include 'tabs.html' %}
    </div>
</div>
<script type="text/javascript">
    jQuery('#datetimepicker').datetimepicker();
</script>
<script>
    var map;
    var startLat;
    var startLong;
    var destLat;
    var destLong;
    markers = [];
    var busPath;
    var depTime;
    var arrTime;
    var LocationWindow;
    var polylines = [];
    var snappedCoordinates = [];
    var placeIdArray = [];
</script>
<script src="{% static 'js/toword.js' %}"></script>
<script src="{% static 'js/favRoute.js' %}"></script>

<script src="{% static 'js/findLocation.js' %}"></script>
<link href="{% static 'css/m_journeyplan1.css' %}" rel="stylesheet">
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvFaUDR5Wnl172znC5agS97gPJmyXHwOs&libraries=places&callback=initMap"></script>
</body>

{% endblock %}
