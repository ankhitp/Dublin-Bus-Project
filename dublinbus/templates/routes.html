{% extends 'base.html' %}
{% block content %}

    {% load static %}
    <style>
        #head {
            height: 15%;
            width: auto;
            text-align: center;
        }

        {#https://smallenvelop.com/display-loading-icon-page-loads-completely/#}
        .no-js #loader {
            display: none;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(../static/img/animated-bus.gif) center no-repeat #2775BA;
        }
    </style>
    <div class="se-pre-con"></div>
    <div id="head" style="background: rgba(4, 36, 85, 0.5); padding-top: 1%">
        <img class="smalllogo" style="display: inline" src="{% static 'smalllogo.png' %}">
        <h2 style="display: inline">Dublin Bus</h2>
    </div>
    <div>
        {% include 'header.html' %}
    </div>
    {#<h1 style = "text-align: center">Routes</h1>#}
    <div id="bigList" style="text-align: center">

    </div>
    <script>
        var data = {{ load | safe }};
        for (var i = 0; i < data.length; i++) {
            document.getElementById('bigList').insertAdjacentHTML("beforeend",
                '<button class="btn btn-primary" style = "width: 100px;"type="submit">' + data[i][1] + '</button><br>' +
                '<hr>'
            );
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script>
        //paste this code under the head tag or in a separate js file.
        // Wait for window load
        $(window).load(function () {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");
            ;
        });
    </script>


{% endblock %}
