{% extends 'base.html' %}
{% block content %}

{% load static %}

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>

        hr{
            margin-top: 0rem;
            margin-bottom: 0rem;
            border: 0;
            border-top-color: currentcolor;
            border-top-style: none;
            border-top-width: 0px;
            border-top: 1px solid rgba(0,0,0,.1);
        }
        #map {
            height: 73vh;
            width: 10px;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 12px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 40px;
            width: 250px;
            outline: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        #origin-input,
        #destination-input {
            background-color: #fff;
            font-family: Arial;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
        }

        #origin-input:focus,
        #destination-input:focus {
            border-color: #4d90fe;
        }


        #head {
            height: 15%;
            width: auto;
            text-align: center;
        }

        #mode-selector {
            color: #fff;
            background-color: #4d90fe;
            margin-left: 12px;
            padding: 5px 11px 0px 11px;
        }

        #mode-selector label {
            font-family: Arial;
            font-size: 13px;
            font-weight: 300;
        }

        #wrapper {
            position: relative;
        }

        #options {
            position: absolute;
            left: 1%;
            z-index: 99;
            background: rgba(255, 255, 255, 0.7);
            height: 300px;
            border-radius: 25px;
            border: 2px solid #17a2b8;
            margin-top: 5%;


        }

        #directions {
            position: absolute;
            z-index: 99;
            background: lightblue;
            opacity: 0.7;
            height: 60% !important;
            border-radius: 25px;
            max-width: 20%;
            border: 2px solid #17a2b8;
            margin-top: 5%;
            left: 79%;
            color: black;


        }


        #coTwo {
            position: absolute;
            z-index: 99;
            text-align: center;
            font-family: Arial;
            left: 35%;
            background: whitesmoke;
            opacity: 0.7;
            height: auto !important;
            border-radius: 25px;
            max-width: 28%;
            color: black;

        }


        button {
            color: cornflowerblue !important;
            background-color: white !important;
            opacity: 0.8 !important;

        }

    </style>


</head>

<body>

<div id="head" style="background: rgba(4, 36, 85, 0.5); padding-top: 1%">
    <img class="smalllogo" src="{% static 'smalllogo.png' %}" style="display: inline">
    <h2 style="display: inline">Dublin Bus</h2>
</div>
<div>
    {% include 'header.html' %}
</div>


<div class="row dynamic-columns" id=wrapper>


    <div id='options' style="overflow: scroll; width:300px">
        <div id='journeyPlan' style='display:none'>
            <h5 style="text-align: center; padding-top: 15%">Start your journey here!</h5>
            <br>
            <h6 style="text-align: center">Enter a start and end location!</h6>

            <div style="text-align: center">

                <input autocomplete="off" class="controls" id="origin-input" placeholder="Enter an origin location"
                       style="text-align: center"
                       type="text">

                <input autocomplete="off" class="controls" id="destination-input" placeholder="Enter a destination location"
                       style="text-align: center"
                       type="text">

            </div>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' id="directionsButton" onclick="buildDateTime()" type="submit">Next
                </button>
            </div>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' id="locationButton" onclick="findLocation()" type="submit">Find Stations Near Me!
                </button>
            </div>
            <br>
            <br>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' onclick="hideOptions()" type="submit">Hide Options ^</button>
            </div>
        </div>
        <div id='searchOnly' style='display:block'>
            <div style="text-align: center">
                <h5 style="padding-top: 15%;">Search for a place in Dublin to visit!</h5>
                <input autocomplete="off" class="controls" id="pac-input" placeholder="Search Dublin" type="text">
                <br>
                <br>
                <br>
                <br>
                <button class='btn btn-primary' onclick="showOptions()" type="submit">Show Journey Planner</button>

            </div>

        </div>
    </div>
    <div id='coTwo'>
    </div>
    <div class="col-3 col" id='directions' style="display:none; overflow:scroll">
    </div>
    <div class="col-12 col;">
        <div id="map" style="width:100%;height:800px;"></div>

    </div>

</div>
<script>
    var map;
    var startLat;
    var startLong;
    var destLat;
    var destLong;
    markers = [];
    var busPath;
    var myPath;
    var depTime;
    var arrTime;
    var LocationWindow;
    var polylines = [];
    var snappedCoordinates = [];
    var placeIdArray = [];
    var stopData = {{ load | safe }};
    var closest;
</script>

<script src="{% static '/js/map.js' %}"></script>
<script src="{% static '/js/getRoute.js' %}"></script>
<script src="{% static '/js/getLatLong.js' %}"></script>
<script src="{% static '/js/findLocation.js' %}"></script>

<script>
    window.onload = function() {
        var url = new URL(window.location.href);
        var arr = window.location.href.split('?');
        if (arr.length > 1 && arr[1] !== '') {
            var passedStart = url.searchParams.get("start");
            var passedEnd = url.searchParams.get("end");
            document.getElementById("origin-input").value = passedStart;
            document.getElementById("destination-input").value = passedEnd;
            document.getElementById("directionsButton").click();
        }
    };
</script>

</script>

<link href="https://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet">

</body>

{% endblock %}
