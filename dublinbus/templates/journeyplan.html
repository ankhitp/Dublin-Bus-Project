{% extends 'base.html' %}
{% block content %}

{% load static %}
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input,
        #destination-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
        }

        #origin-input:focus,
        #destination-input:focus {
            border-color: #4d90fe;
        }

        #mode-selector {
            color: #fff;
            background-color: #4d90fe;
            margin-left: 12px;
            padding: 5px 11px 0px 11px;
        }

        #mode-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }
        #wrapper { position: relative; }
        #options {
            position: absolute;
            top:100px;
            left: 10px;
            z-index: 99;
            max-width:400px;
            background: white;
            height: 200px;
            border-radius: 25px;
            border: 2px solid #17a2b8;
        }
        #directions {
            position: absolute;
            top:100px;
            left: 78%;
            z-index: 99;
            background: lightblue;
            height: 200px;
            border-radius: 25px;
            max-width:400px;
            border: 2px solid #17a2b8;
        }
    </style>


</head>

<body>

<div class="container-fluid">
    <div class="row" id="header-row">
        <div class="col-3">
            <img class="smalllogo" src="{% static 'smalllogo.png' %}">
        </div>
        <div class="col-6" id='header'>
            <p>Search for a place to go!</p>
        </div>
        <div class="col-3">
        </div>
    </div>

</div>
<div id = wrapper class="row dynamic-columns">
    <div class="col-2 col" id='options' style="overflow: scroll">
        <div id = 'journeyPlan' style = 'display:none'>
            <h3 style="text-align: center">Start your journey here!</h3>
            <br>
            <h4 style="text-align: center">Enter a start and end location!</h4>

            <div style="text-align: center">

                <input autocomplete="off" class="controls" id="origin-input" placeholder="Enter an origin location"
                       type="text">

                <input autocomplete="off" class="controls" id="destination-input" placeholder="Enter a destination location"
                       type="text">

            </div>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' id="directionsButton" onclick="resizeMap()" type="submit">Search
                </button>
            </div>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' id="locationButton" onclick="findLocation()" type="submit">Find Stations
                    Near Me!
                </button>
            </div>
            <br>
            <br>
            <br>
            <div style="text-align: center">
                <button class='btn btn-primary' onclick="hideOptions()" type="submit">Hide Options ^</button>
            </div>
        </div>
        <div id = 'searchOnly' style = 'display:block'>
            <div style="text-align: center">
            <h3>Search for a place in Dublin to visit!</h3>
                <input autocomplete="off" class="controls" id="pac-input" placeholder="Search Dublin" type="text" autocomplete = 'off'>
                <br>
                <br>
                <button class='btn btn-primary' onclick="showOptions()" type="submit">Show Journey Planner</button>
            </div>
        </div>
    </div>
    <div class="col-12 col">
        <div id="map" style="width:100%;height:950px;"></div>
    </div>
    <div id = 'directions' class = "col-3 col float-right" style="display:none; overflow:scroll">
    </div>

</div>
</div>
<script>
    var map;
    var startLat;
    var startLong;
    var destLat;
    var destLong;
    markers = [];
    var busPath;
    var depTime;
    var arrTime;
    var LocationWindow;
    var polylines = [];
    var snappedCoordinates = [];
    var placeIdArray = [];




</script>
<script src="{% static '/js/map.js' %}"></script>
<script src="{% static '/js/getRoute.js' %}"></script>
<script src="{% static '/js/getLatLong.js' %}"></script>
<script src="{% static '/js/findLocation.js' %}"></script>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvFaUDR5Wnl172znC5agS97gPJmyXHwOs&libraries=places&callback=initMap">
</script>

</body>
{% endblock %}
