{% extends 'base.html' %}
{% block content %}

    {% load static %}

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a7c1f97ec0.js"></script>
        <style>
            /* Set the size of the div element that contains the map */
            #map {
                height: 73vh;
                width: 30px;
            }

            {##info, #realtime {#}
            {#    padding: 2px;#}
            {#    text-align: center;#}
            {#    background-color: #9fcdff;#}

            #info, #realtime {
                position: relative;
                background-color: #4682b4;
                border: none;
                font-size: 15px;
                color: #ffffff;
                padding: 3px;
                {#margin: 3px;#}
                padding-top: 3px;
                {#width: 200px;#}
                text-align: center;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
            }

           #info, #realtime:after {
                content: "";
                background: #f1f1f1;
                display: block;
                position: absolute;
                {#padding-top: 300%;#}
                {#padding-left: 350%;#}
                margin-left: -20px !important;
                margin-top: -120%;
                opacity: 0.01;
                transition: all 0.8s
            }

            #info, #realtime:active:after {
                padding: 0;
                margin: 0;
                opacity: 1;
                transition: 0s
            }
            #realtime_p{
                margin-bottom: 1px;
                margin-left: 2px;
                margin-right: 2px;
            }


            {##info {#}
            {#    padding: 50px;#}
            {#    display: none;#}



            @import url('https://fonts.googleapis.com/css?family=Fira+Sans&display=swap');
        </style>

    </head>

    <body>

    <div class="container-fluid">

        <div class="row" id="header-row">
            <div class="col-3">
                <img src="{% static 'smalllogo.png' %}" class="smalllogo">
            </div>
            <div class="col-6">
                <p>Home</p>
            </div>
            <div class="col-3">
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                {% include 'search.html' %}
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <!-- <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Submit</button>
                        </form> -->

            </div>
        </div>



        <div class="row">
            <div class="col-12" id="map"></div>
        </div>

        <div class="row">

            <div class="col-12">

                {% include 'tabs.html' %}

            </div>

        </div>

    </div>

    <script>
        var data = {{ load | safe }};
        var route_data =
        {{ routedata | safe }}
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-hR-mSsuP9TGDFilrtWVmxNR_t1i-qYo&callback=initMap">
    </script>


    <script src="{% static 'js/initmap.js' %}"></script>
    <script src="{% static 'js/addmarker.js' %}"></script>


    </body>
{% endblock %}
